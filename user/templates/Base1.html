{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Social Media</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" >

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="{% url 'user:home' %}">Social Media</a>
		
		<!-- the below 3 lines are used to create 3 lines button when the screen is at the small size -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	 	</button>
	 	
<!-- to use the properties of the above 3 lines here the respective class is used 
collapse navbar-collapse  -->
		{% if user.is_authenticated %}
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
	 		<!--   this form tag is used to get the search bar in the navigation bar  -->
			<form class="form-inline my-2 my-lg-0">
		      	 <input class="form-control mr-lg-2" type="search" placeholder="Search" aria-label="Search" style="width:500px " >
		     	 <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
    		</form>
		<!--  below mr refers to margin right -->	
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'user:home' %}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
			</ul>
		</div>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="navbar-nav ml-auto">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="{% url 'Posts:create-post' %}">Create Post</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'user:profile' %}" style="text-transform: capitalize;">{{ user.username }}</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'user:logout' %}">Logout</a></li>
					</ul>
				</div>
			</div>
		{% else %}
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="navbar-nav ml-auto">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="{% url 'user:login' %}">Login</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'user:register' %}">Sign Up</a></li>
					</ul>
				</div>
			</div>
		{% endif %}
	</nav>
	
	
				{% block content %}
				{% endblock %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
