{% extends "Base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	
		<form method="post">
		{% csrf_token %}
				<br><br><fieldset>
				<legend>Login In</legend>
					{{ form|crispy }}
					<br><input class="btn btn-info btn-lg btn-block" type="submit" value="Login">
					<br><a href="{% url 'user:forgotpwd' %}">Forgot Password?</a>
				</fieldset>
		</form>
		<br><a href="{% url 'user:register' %}">Don't have an account then register</a>
	
	
	
	
{% endblock content %}
